<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // This function randomly generates a choice for the computer to play
      function getComputerChoice() {
        choices = ["Rock", "Paper", "Scissors"];
        choice = Math.floor(Math.random() * 3);
        return choices[choice];
      }
      // playRound contains the logic of the game. Depending on the computer's choice and the player's choice, the function will
      // return whether the player lost or won.
      function playRound(computerSelection, playerSelection) {
        computerSelection = computerSelection.toLowerCase();
        playerSelection = playerSelection.toLowerCase();
        // rock beats scissors
        if (playerSelection === "rock" && computerSelection === "scissors") {
          return "You have won! Rock beats Scissors.";
        }
        // scissors beat paper
        if (playerSelection === "scissors" && computerSelection === "paper") {
          return "You have won! Scissors beats Paper.";
        }
        // paper beats rock
        if (playerSelection === "rock" && computerSelection === "scissors") {
          return "You have won! Rock beats Scissors.";
        }
        if (playerSelection === computerSelection) {
          return "Tie.";
        } else {
          return "You lose.";
        }
      }
      function game() {
        let rounds = 0;
        let computerWins = 0;
        let playerWins = 0;
        while (rounds < 6) {
          console.log(`Player Score: ${playerWins}`);
          console.log(`Computer Score: ${computerWins}`);
          playerSelection = prompt("Chose Rock, Paper, or Scissors: ");
          computerSelection = getComputerChoice();
          result = playRound(computerSelection, playerSelection);
          console.log(result);
          if (result === "Tie.") {
            rounds += 1;
            continue;
          } else if (result === "You lose.") {
            rounds += 1;
            computerWins += 1;
            continue;
          } else {
            rounds += 1;
            playerWins += 1;
            continue;
          }
        }
      }
      game();
    </script>
  </body>
</html>
